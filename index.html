<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login - Inspeções</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-box {
      background: #fff;
      padding: 30px;
      width: 320px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,.15);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0097CE;
    }

    label {
      font-weight: bold;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 6px 0 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #0097CE;
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background: #007aa5;
    }

    .erro {
      color: red;
      text-align: center;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>

    <label>Usuário</label>
    <input type="text" id="usuario" placeholder="Digite o usuário" />

    <label>Senha</label>
    <input type="password" id="senha" placeholder="Digite a senha" />

    <button onclick="login()">Entrar</button>

    <div class="erro" id="erro">Usuário ou senha inválidos</div>
  </div>

  <script>
    async function login() {
      const usuario = document.getElementById("usuario").value;
      const senha = document.getElementById("senha").value;
      const erro = document.getElementById("erro");

      erro.style.display = "none";

      try {
        const response = await fetch(
          "https://inspecoes.pedro-fillype.workers.dev/login",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ usuario, senha })
          }
        );

        if (!response.ok) {
          throw new Error("Login inválido");
        }

        const data = await response.json();

        if (data.sucesso) {
          // guarda sessão simples
          localStorage.setItem("logado", "true");

          // redireciona
          window.location.href = "https://coec-epb.github.io/geral_colaboradores/";
        } else {
          erro.style.display = "block";
        }
      } catch (e) {
        erro.style.display = "block";
      }
    }
  </script>

</body>
</html>
